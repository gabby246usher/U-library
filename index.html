<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <!-- Left Panel -->
        <div class="panel left-panel">
          <div class="content">
            <h2>Sign In</h2>
            <div class="social-login">
              <button class="social-btn">Facebook</button>
              <button class="social-btn">Google</button>
              <button class="social-btn">LinkedIn</button>
            </div>
            <p>or use your account</p>
            <form id="login-form" class="auth-form">
              <input
                type="email"
                id="login-email"
                placeholder="Email"
                required
              />
              <input
                type="password"
                id="login-password"
                placeholder="Password"
                required
              />
              <a href="#" class="forgot-password">Forgot your password?</a>
              <button type="button" id="login-btn" class="btn auth-btn">
                Sign In
              </button>
            </form>
          </div>
        </div>

        <!-- Right Panel -->
        <div class="panel right-panel">
          <div class="content">
            <h2>Hello, GCTUAN'S!</h2>
            <p>Enter your personal details and start your journey with us</p>
            <button class="btn switch-btn" id="signUp">Sign In</button>
          </div>
        </div>

        <!-- Sliding Credentials Container -->
        <div class="credentials-container">
          <form id="signup-form" class="auth-form">
            <input type="text" id="signup-name" placeholder="Name" required />
            <input
              type="email"
              id="signup-email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              id="signup-password"
              placeholder="Password"
              required
            />
            <button type="button" id="signup-btn" class="btn auth-btn">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
